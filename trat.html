            <figcaption> Electrodos: Las Ondas Rusas son un tipo de aparatología que han sido diseñados para lograr una estimulación y contracción profunda de los músculos. Mediante la aplicación de electrodos, estas ondas se aplican en forma gradual al comienzo del tratamiento, así como en cada sesión. Sirven para tonificar abdomen, glúteos, piernas y brazos.
            Los tiempos e intensidad de esta onda se van regulando de acuerdo con cada paciente y en función de cada tratamiento.
            La tonificación muscular redunda en múltiples beneficios, tales como, tono muscular firme; mejora del tejido impidiendo el avance de la celulitis; aumento de la circulación; reducción de edemas; etc.
            </figcaption>
        </figure>
        <figure>
            <img src="img/hifu.JPG"> 
            <figcaption> El HIFU es una técnica de medicina estética cuyo objetivo es eliminar la grasa localizada y reducir la flacidez mediante ablación térmica. Este tratamiento funciona mediante la aplicación de un haz de ultrasonido de alta frecuencia y energía que, mediante un efecto lupa, actúa sobre las capas profundas de la piel sin dañar las superficiales.
            El HIFU estimula la producción de colágeno y elastina, consiguiendo que la piel se tense y tonifique.
            Se puede usar en varias partes del rostro y el cuerpo:
            <p>
                <li> Rostro: se aplica habitualmente en la zona de la papada, el mentón, la frente y los ojos.
                </li>
                <li> Cuerpo: se aplica en brazos, cartucheras, abdomen, interior de los muslos, zona superior de la rodilla y flancos.
                </li>
            </p>
            </figcaption>
        </figure>

            </figcaption>
